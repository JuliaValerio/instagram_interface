<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo-tab.png" type="image/x-icon" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img alt="Celular ilustrativo" src="./img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="logo-img" src="./img/instagram-logo.png" alt="logo instagram">
                <div class="profile-photo">
                    <img alt="foto do perfil" src="./img/profile.jpg"/>
                </div>
                <a href="#" class="instagram-login">Continue como araraverde_ </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é araraverde_ ?</p>
                <p class="not-account">
                    <span class="link-blue">Inscreva-se</span> 
                    ou 
                    <span class="link-blue">Alternar Contas</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
